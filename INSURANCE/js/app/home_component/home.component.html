l <section class="login row">
        <section class="small-6 large-6 small-centered column" data-abide> 
         <h1 class="head-text">User Login</h1>
	    	 <label class="label-text">Enter Mobile number
	    	   <!--  <small>required</small> -->
	            <input type="text" autocomplete="off" required pattern="[0-9]+" [(ngModel)]="number" placeholder="Enter your number">
	         </label>
	         <label class="label-text">Enter password
	            <input type="password" autocomplete="off" required pattern="[a-z0-9A-Z]+" [(ngModel)]="pwd" placeholder="Enter your password" id="pwd" data-tooltip class="tip-right" title="Password should not contain special characters">
	         </label>
	         <nav>
		         <button class="button" (click) = "onValidate(number,pwd)">Login</button>
		         <a routerLink="/sign-up"><button class="button">New User</button></a>
		     </nav>
        </section> 
</section>
